<script>

document.addEventListener('click', function(event) {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = `${event.pageX - 15}px`; // Để căn giữa trái tim
  heart.style.top = `${event.pageY - 15}px`; // Để căn giữa trái tim
  document.body.appendChild(heart);
  
  // Xóa trái tim sau 0.5 giây
  setTimeout(() => {
      heart.remove();
  }, 500);
});



// Hàm xử lý phát/dừng âm thanh
function toggleAudio() {
    var audio = document.querySelector('.audio-player');
    
    // Nếu âm thanh đang dừng, bắt đầu phát
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();  // Nếu âm thanh đang phát, dừng lại
    }
}

// Lắng nghe sự kiện click cho cả ảnh và div#bond
document.querySelector('.img.img-responsive').addEventListener('click', toggleAudio);
document.getElementById('bond').addEventListener('click', toggleAudio);



</script>
